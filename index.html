<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.ico">
</head>

<body>
    <nav>
      <a href="https://mail.google.com">Gmail</a>  
      <a href="https://mail.google.com/imghp">Images</a>
      <img src="https://memepedia.ru/wp-content/uploads/2019/08/negr-v-zheltyh-ochkah.png" alt="profile-thumbnail">
    </nav>
    <form action="https://google.com">
        <img src="./assets/arc-search-logo.webp" alt="main-logo" class="main-logo">
        <div class="search-input">
            <input type="text" name="q">
            <img src ="./assets/icons/search-24px.svg" alt="search-icon" class="icon search-icon">
            <img src="./assets/icons/mic-24px.svg" alt="mic-icon" class="icon mic-icon">
        </div>
        <div class="buttons">
            <button type="submit" >Google Search</button>
            <button>I'm Feeling Lucky</button>  
        </div>
        <p>ARC offered in: <a href="https://arc.itb.ac.id">Institut Teknologi Bandung</p>
    </form>
    <div class="sct">
        <a href="https://youtube.com">
            <img src="https://www.freeiconspng.com/thumbs/youtube-logo-png/youtube-logo-1.png" alt="youtube-icon" class="youtube-icon"></a>
        <a href="https://mail.google.com/" >
            <img src="https://www.logo.wine/a/logo/Gmail/Gmail-Logo.wine.svg" alt="gmail-icon" class="gmail-icon"></a>
        <a href="https://github.com/">
            <img src="http://pngimg.com/uploads/github/github_PNG40.png" alt="githhub-icon" class="github-icon"></a>
    </div>
</body>
</html>
